<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main-content">
    <section class="card">
      <header class="card__header"></header>
      <main class="card__main">
        <h2 class="main__title">
          Order Summary
        </h2>
        <p class="main__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="card__plan">
          <div class="plan__icon">
            <img src="assets/images/icon-music.svg" alt="music illustration" class="icon">
          </div>
          <p class="plan__text">
            <span class="plan__duration">Annual Plan</span>
            <span class="plan__price">$59.99/year</span>
          </p>
          <a href="#" class="plan__button">Change</a>
        </div>
        <div class="buttons">
          <a href="#" class="button--primary">Proceed to Payment</a>
          <a href="#" class="button--secondary">Cancel Order</a>
        </div>
      </main>
    </section>
  </main>
</body>
</html>
